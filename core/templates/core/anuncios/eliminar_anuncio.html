{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="row">
    <h1 class="center">Eliminar Anuncio</h1>
  </div>

  <div class="row">
    <p class="flow-text center">¿Estás seguro de que deseas eliminar el anuncio "{{ anuncio.titulo }}"?</p>
  </div>

  <form method="post" class="col s12">
    {% csrf_token %}
    <button class="btn red waves-effect waves-light" type="submit" name="action">Sí, eliminar anuncio
      <i class="material-icons right">delete</i>
    </button>
  </form>
  <a href="{% url 'index' %}" class="btn waves-effect waves-light">Cancelar</a>
{% endblock %}
